name: auth_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase Packages
  firebase_core: ^3.15.2
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.6.12

  # Charts for Analytics
  charts_flutter: ^0.12.0 
  fl_chart: ^0.60.0

  # Date & Time formatting
  intl: ^0.17.0  # downgraded to be compatible with Flutter 3.9

  # iOS style icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

